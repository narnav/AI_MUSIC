{% extends "layout.html" %}

{% block title %}
Learning Page
{% endblock %}

{% block head %}
  {{ super() }}
  <!-- Additional head content can go here -->
{% endblock %}

{% block content %}
  <h1>Learning Page</h1>
  <form action="/learn" method="post">
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" required placeholder="Enter your age">
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="0">Stupid</option>
      <option value="1">Female</option>
    </select>
    <br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required placeholder="Enter the genre">
    <br>
    <input type="submit" value="Learn">
  </form>

  <!-- Display predictions if available -->
  {% if predictions %}
    <h2>Predictions:</h2>
    <p>The predicted genre is: {{ predictions }}</p>
  {% endif %}

{% endblock %}
